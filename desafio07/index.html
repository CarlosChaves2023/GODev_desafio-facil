<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 07</title>
</head>
<body>
    <div id="main">
        <h1>Organizando Resultados</h1>
    
        <label for="entrada">Insira os Valores</label>
        <p>Insira listas de números inteiros entre colchetes e separados por vírgula como no exemplo:</p>
        <p>[1, 56, 34, 5], [67,9,23,0]</p>
        <input type="text" id="entrada" class="entrada">
        <button id="btn">Enviar</button>
         <!-- Adicionado um elemento para exibir o resultado -->
         <p id="resultado"></p>
         <button id="btn-reset">Limpar</button>
    </div>    

    <script src="script.js"></script>
</body>
</html>
